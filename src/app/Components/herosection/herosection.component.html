<div class="hero-container">
  <!-- Background slideshow -->
  <div class="background-slideshow">
    <div class="slide active"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="navbar">
    <div class="brand">
      voyager
    </div>

    <div class="nav-buttons">
      <button (click)="navigateToProfile()">Profile</button>
      <button (click)="navigateToBookings()">My Bookings</button>
      <button (click)="navigateToContact()">Contact Us</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="contents">
    <div class="heading">
      <h1>Craft your</h1>
      <h1>Perfect Getaway</h1>
    </div>

    <div class="paragraphs">
      <p>Discover breathtaking destinations, immersive cultures,</p>
      <p>and unforgettable adventures with voyager.</p>
    </div>

    <div class="explore-button-div">
      <p class="welcome-text">Hello {{name}}!</p>
      <button (click)="explore()" class="explore-button">Explore Now</button>
    </div>
  </div>

  <!-- Slideshow indicators -->
  <div class="slideshow-indicators">
    <div class="indicator active" (click)="setSlide(0)"></div>
    <div class="indicator" (click)="setSlide(1)"></div>
    <div class="indicator" (click)="setSlide(2)"></div>
    <div class="indicator" (click)="setSlide(3)"></div>
    <div class="indicator" (click)="setSlide(4)"></div>
  </div>
</div>
