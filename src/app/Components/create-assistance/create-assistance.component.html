<div class="create-container">
    <h2>Create New Assistance Request</h2>
 
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
 
    <form (ngSubmit)="onSubmit()" #assistanceForm="ngForm" class="form-container">
        <!-- <div class="form-group">
            <label for="userID">User ID</label>
            <input
                type="number"
                id="userID"
                name="userID"
                [(ngModel)]="assistanceData.userID"
                required
                class="form-control">
        </div> -->
 
        <div class="form-group">
            <label for="issueDescription">Describe Your Issue</label>
            <textarea
                id="issueDescription"
                name="issueDescription"
                [(ngModel)]="assistanceData.issueDescription"
                required
                class="form-control"
                rows="4">
            </textarea>
        </div>
 
        <!-- <div class="form-group">
            <label for="status">Status</label>
            <select
                id="status"
                name="status"
                [(ngModel)]="assistanceData.status"
                required
                class="form-control">
                <option value="Pending">Pending</option>
               
            </select>
        </div> -->
 
        <div class="form-actions">
            <button type="submit" [disabled]="!assistanceForm.valid" class="btn btn-primary">
                Submit Request
            </button>
            <button type="button" routerLink="/assistance" class="btn btn-secondary">
                Cancel
            </button>
        </div>
    </form>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
</div>
