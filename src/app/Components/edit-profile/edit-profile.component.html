<div class="edit-profile-container">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="editProfileForm.get('name')?.invalid && editProfileForm.get('name')?.touched">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input id="contactNumber" formControlName="contactNumber" type="text" />
        <div *ngIf="editProfileForm.get('contactNumber')?.invalid && editProfileForm.get('contactNumber')?.touched">
          Contact number is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="editProfileForm.get('password')?.invalid && editProfileForm.get('password')?.touched">
          Password is required
        </div>
      </div>
      <button class="submit" type="submit">Update Profile</button>
    </form>
    <div>
    <button (click)="goBack()" class="btn btn-dark m-2">Back</button>
    <div>
  </div>
